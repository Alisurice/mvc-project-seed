<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/static/list.css}"/>
</head>
<body>
<a th:href="@{/admin/cabinet}" >返回机柜列表</a>
<form th:action="@{/admin/cabinet}" method="post" style="width: 400px">
    <fieldset>
        <legend>新增机柜</legend>
        <label>机柜位置：</label><input type="text" name="position"/><br>
        <label>机柜最大容量：</label><input type="number" name="maxCharge"/><br>
        <input type="submit" value="提交">
    </fieldset>
    <p th:text="${insertResultMessage}"></p>
</form>
</body>
</html>
