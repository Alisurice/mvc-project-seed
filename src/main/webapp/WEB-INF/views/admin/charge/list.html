<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/static/list.css}"/>
</head>
<body>
<!--<p th:text="${pageInfo.list}"></p>-->
<a th:href="@{/admin/charge}">刷新页面</a>
<div >
    <form th:action="@{/admin/charge/search}" method="get">
        <label>筛选机柜</label>
        <input type="number" name="cabinetId" th:value="${CHARGE_SEARCH_CABINET}"/>
        <input type="submit" value="筛选">
    </form>
</div>
<br/>
<div th:replace="templates/chargelist::
                pageList(${pageKeySet},${pageInfo},'/admin/charge/update','/admin/charge/delete')"></div>

<div th:replace="templates/chargelist::currentPage(${pageInfo})">
    page nation
</div>
<div th:replace="templates/chargelist::pagenation('/admin/charge',${pageInfo})">
    page nation
</div>

<fieldset>
    <legend>在当前机柜增加充电宝</legend>
    <p th:text="'当前机柜id：'+${CHARGE_SEARCH_CABINET}"></p>
    <form th:action="@{/admin/charge}" method="post">

        <label>剩余电量</label><input type="number" name="powerLevel"><br/>
        <label>所属机柜id</label><input type="number" name="cabinetId" readonly="true"
                                    th:value="${CHARGE_SEARCH_CABINET}"><br/>

        <input type="submit" value="添加">
    </form>
</fieldset>

</html>
