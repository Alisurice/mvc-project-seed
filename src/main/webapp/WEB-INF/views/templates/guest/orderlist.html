<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<div th:fragment="pageList(pageKeySet, pageInfo,updateApi,deleteApi)" >
    <p th:if="${pageKeySet} == 'EMPTY'">empty list</p>
    <table th:if="${pageKeySet} != 'EMPTY'" class="table table-hover">
        <thead>
        <tr>
            <th:block th:each="key :${pageKeySet}">
                <th th:text="${key}">test</th>
            </th:block>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${pageInfo}">
            <th:block th:each="key :${pageKeySet}">
                <td th:text="${user[key]}">neo</td>
            </th:block>

            <td th:if="${user.mBalance} != null">
                <a id="borrow"
                   th:onclick="|updatePassword('@{/guest/order/balance}','${user.id}')|"
                   th:href="'javascript:void(0)'">结余</a>
            </td>

        </tr>
        </tbody>
    </table>

    <script type="text/javascript" th:inline="javascript">
        function updatePassword(updateApi,userId)
        {
            var result=confirm("结余")

            if (result == true)
            {

                fetch(updateApi,{
                    method: 'POST',
                    headers: {
                        "Content-type": "application/x-www-form-urlencoded; charset=UTF-8",
                        'Accept':"application/x-www-form-urlencoded; charset=UTF-8"

                    },
                    body: 'orderId='+userId
                })
                    .then(function (response) {
                        if (!response.ok) {
                            throw new Error('HTTP error! status: '+response.status);
                        } else {
                            return response.text();
                        }
                    })
                    .then(function (data) {
                        confirm(data);
                        location.reload();
                    })
                    .catch(function (reason) {
                        document.write(reason)
                    })

            }
        }
    </script>


</div>
</body>
</html>
